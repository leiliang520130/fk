<extend name="Public:base"/>
<block name="css">
<style>
    .input-group{
        margin-bottom: 20px;
    }
    .col-xs-4{
        font-size: 12px;
    }
</style>
</block>
<block name="content">
    <h3 style="text-align: center;margin-top: 10px">欢迎进入后台代理</h3>
   <div class="row">

       <form class="form-inline">
           <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" style="width: 122px" type="button">我的代理ID:</button>
                    </span>
               <input type="text" value="{$user.code}"  class="form-control" readonly>
           </div>
           <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" style="width: 122px" type="button">可售的房卡数量:</button>
                    </span>
               <input type="text" value="{$user.num}"  class="form-control" readonly>
           </div>
           <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" style="width: 122px" type="button">累计购卡:</button>
                    </span>
               <input type="text" value="{$card_all|default='0'}"  class="form-control" readonly>
           </div>
       </form>

       <!--<button class="btn btn-default col-xs-12 my-btn" type="submit">我的代理ID:{$user.code}</button>
       <button class="btn btn-default col-xs-12 my-btn" type="submit">可售的房卡数量:{$user.num}</button>
       <button class="btn btn-default col-xs-12 my-btn" type="submit">累计购卡:{$card_all|default="0"}</button>-->
       <a href="{:U('Home/User/buy')}" class="btn btn-info col-xs-4  btn-lg" type="submit">购买房卡</a>
       <a href="{:U('Home/User/play')}" class="btn btn-info col-xs-4  btn-lg" type="submit">卖给玩家</a>
       <a href="{:U('Home/User/sale')}" class="btn btn-info col-xs-4  btn-lg" type="submit">卖给代理</a>
   </div>
</block>

<block name="row">
    <div class="row">
        <!--<a href="{:U('Home/User/index')}" class="btn btn-primary col-xs-3 tow-btn" type="submit">用户中心</a>-->
        <a href="{:U('Home/User/buy_list')}" class="btn btn-info col-xs-12 my-btn btn-lg" >购买房卡记录</a>
        <a href="{:U('Home/User/sale_play_list')}" class="btn btn-info col-xs-12 my-btn btn-lg" >卖给玩家记录</a>
        <a href="{:U('Home/User/sale_list')}" class="btn btn-info col-xs-12 my-btn btn-lg" >卖给代理记录</a>
        <a href="{:U('Home/Index/logout')}" class="btn btn-danger col-xs-12 my-btn btn-lg" >退出登录状态</a>
    </div>
</block>
