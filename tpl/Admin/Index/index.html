<extend name="Public:base"/>
<block name="title">个人中心</block>
<block name="content">
    <div class="page-header"><h1><i class="fa fa-home"></i>个人信息</h1></div>
    <div class="col-xs-12">
        <div>
            <section class="container">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="panel panel-default">
                            <p class="panel-heading">代理信息</p>
                            <form id="userInfoForm" class="form-horizontal" action="" method="post">
                                <div class="form-group">
                                    <label class="col-sm-4 col-xs-offset-1 col-xs-5 control-label">
                                        代理级别
                                    </label>
                                    <div class="col-sm-8 col-xs-6">
                                        <p class="form-control-static bjy-background">
                                            {$user.level}级
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-xs-offset-1 col-xs-5 control-label">
                                        累计购卡
                                    </label>
                                    <div class="col-sm-8 col-xs-6">
                                        <p class="form-control-static bjy-background">
                                            {$card_all|default="0"}
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-xs-offset-1 col-xs-5 control-label">
                                        剩余房卡
                                    </label>
                                    <div class="col-sm-8 col-xs-6">
                                        <p class="form-control-static bjy-background">
                                            {$user.num}
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-xs-offset-1 col-xs-5 control-label">
                                        注册时间
                                    </label>
                                    <div class="col-sm-8 col-xs-6">
                                        <p class="form-control-static bjy-background">
                                            {$user.register_time|date="Y-m-d H:i:s",###}
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-xs-offset-1 col-xs-5 control-label">
                                        代理ID
                                    </label>
                                    <div class="col-sm-8 col-xs-6">
                                        <p class="form-control-static bjy-background">
                                            {$user.code}
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--上级代理联系人-->
                        <div class="panel panel-default">
                            <p class="panel-heading">上级代理联系人</p>
                            <form id="" class="form-horizontal" action="" method="post">
                                <div class="form-group">
                                    <label class="col-sm-4 col-xs-offset-1 col-xs-5 control-label">
                                        姓名
                                    </label>
                                    <div class="col-sm-8 col-xs-6">
                                        <p class="form-control-static bjy-background">
                                            {$pid.username|default="&nbsp;"}
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-xs-offset-1 col-xs-5 control-label">
                                        代理ID
                                    </label>
                                    <div class="col-sm-8 col-xs-6">
                                        <p class="form-control-static bjy-background">
                                            {$pid.code|default="&nbsp;"}
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 col-xs-offset-1 col-xs-5 control-label">
                                        微信
                                    </label>
                                    <div class="col-sm-8 col-xs-6">
                                        <p class="form-control-static bjy-background">
                                            {$pid.weixin|default="&nbsp;"}
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>
</block>
<block name="js"></block>
